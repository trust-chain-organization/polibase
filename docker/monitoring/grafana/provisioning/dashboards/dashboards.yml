apiVersion: 1

providers:
  - name: "Polibase Dashboards"
    orgId: 1
    folder: "Polibase"
    folderUid: "polibase"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
