apiVersion: 1

providers:
  - name: "Sagebase Dashboards"
    orgId: 1
    folder: "Sagebase"
    folderUid: "sagebase"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
