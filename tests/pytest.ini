[tool:pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --ignore=data
    --ignore=database
    --ignore=scripts
    --ignore=cache
    --doctest-modules
    --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
