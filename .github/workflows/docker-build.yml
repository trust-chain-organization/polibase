name: Docker Build & Cache

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "GOOGLE_API_KEY=test-api-key" >> .env

      - name: Start services
        run: |
          docker compose -f docker/docker-compose.ci.yml up -d
          sleep 5  # Give services time to initialize
          docker compose -f docker/docker-compose.ci.yml ps

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to start..."

          # Check if postgres container is running
          docker compose -f docker/docker-compose.ci.yml ps postgres

          # Wait for postgres to be healthy (increased timeout for seed data loading)
          for i in {1..60}; do
            if docker compose -f docker/docker-compose.ci.yml ps postgres | grep -q "healthy"; then
              echo "PostgreSQL container is healthy!"
              break
            fi
            echo "Waiting for PostgreSQL to be healthy... ($i/60)"
            if [ $i -eq 60 ]; then
              echo "PostgreSQL failed to become healthy within 120 seconds"
              echo "Container status:"
              docker compose -f docker/docker-compose.ci.yml ps
              echo "PostgreSQL logs:"
              docker compose -f docker/docker-compose.ci.yml logs postgres
              exit 1
            fi
            sleep 2
          done

          # Verify connection
          docker compose -f docker/docker-compose.ci.yml exec -T postgres pg_isready -U polibase_user -d polibase_db

      - name: Run database setup and test connection
        run: |
          # データベース接続テスト
          docker compose -f docker/docker-compose.ci.yml exec -T polibase uv run python -c "
          from src.config.database import test_connection
          import sys
          if test_connection():
              print('✅ データベース接続成功')
              sys.exit(0)
          else:
              print('❌ データベース接続失敗')
              sys.exit(1)
          "

          # Apply database migrations
          echo "Applying database migrations..."
          for file in database/migrations/*.sql; do
            if [ -f "$file" ]; then
              echo "Applying migration: $file"
              filename=$(basename "$file")
              docker compose -f docker/docker-compose.ci.yml exec -T postgres psql -U polibase_user -d polibase_db -f "/docker-entrypoint-initdb.d/migrations/$filename"
            fi
          done

          # データベース構造を確認
          docker compose -f docker/docker-compose.ci.yml exec -T postgres psql -U polibase_user -d polibase_db -c "\dt"

      - name: Test CLI
        run: |
          docker compose -f docker/docker-compose.ci.yml exec -T polibase uv run polibase --help
          docker compose -f docker/docker-compose.ci.yml exec -T polibase uv run polibase test-connection

      - name: Run tests in container
        run: |
          docker compose -f docker/docker-compose.ci.yml exec -T -e CI=true polibase uv run pytest -v

      - name: Stop services
        if: always()
        run: |
          docker compose -f docker/docker-compose.ci.yml down -v
