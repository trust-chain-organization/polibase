name: Type Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pyright:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Run Pyright
        continue-on-error: true # TODO: Remove after fixing type issues in #399
        run: |
          uv run --frozen pyright

      - name: Generate Pyright report
        if: always()
        run: |
          uv run --frozen pyright --outputjson > pyright-report.json || true

      - name: Format Pyright output
        if: always()
        run: |
          echo "## ðŸ” Type Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if pyright failed
          if uv run --frozen pyright > /dev/null 2>&1; then
            echo "âœ… **Type check passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Type check failed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Error Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Show first 20 lines of error output
            echo '```' >> $GITHUB_STEP_SUMMARY
            uv run --frozen pyright 2>&1 | head -20 >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "*See the full pyright-report artifact for complete details*" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Pyright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pyright-report
          path: pyright-report.json
